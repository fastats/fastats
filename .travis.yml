language: python
sudo: false
os:
  - linux

python:
  - 3.5
  - 3.6
  - 3.7-dev

env:
  - NUMPY=1.13
  - NUMPY=1.14

matrix:
  allow_failures:
    - python: "3.7-dev"

install:
  - pip install tox-travis

script:
  - tox

after_success:
    - pip install codecov
    - codecov
